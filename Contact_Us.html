<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form{
            position: relative;
            border: 100%;
            border-width: 100px;
            border-radius: 25px;
            background-color: rgb(142, 141, 132);
        }
        
       
    </style>
</head>
<body>
        <div class="form">
    <form name="CForm" action="Contact" method="post">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputDesignation">Designation</label>
            <input type="text" class="form-control" id="exampleInputDesignation" aria-describedby="designation" placeholder="Enter designation">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputLocation">Password</label>
          <input type="text" class="form-control" id="exampleInputLocation" placeholder="Enter Location">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

</body>
</html>
