<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="1style.css">
    <style>
        img.shadow {
    filter: drop-shadow(2px 2px 4px orange);
}
img.shadow-large {
    filter: drop-shadow(4px 4px 10px orange);
}
img.transparent1{
    filter: opacity(120%);

}
img.transparent2{
    filter: opacity(60%);

}
img.transparent3{
    filter: opacity(40%);

}
img.trans1{
    filter: sepia(100%);

}
img.trans2{
    filter: sepia(30%);

}



    </style>
</head>
<body>
   <table class="center" cellspacing="45" cellpadding="30" width="200px" > 
    <tr>
        <td><img class="shadow" src="images/zoom.png" height="100" width="100"></td>
        <td><img class="shadow"src="images/gmeet.png"height="100" width="100"></td>
        <td><img class="shadow" src="images/teams.png"height="100" width="100"></td>
    </tr>
   </table>
   <table class="center" cellspacing="45" cellpadding="30" width="200px">
    <tr>
        <td><img class="transparent1" src="images/skype.png" height="100" width="100"></td>
        <td><img class="transparent2" src="images/discord.jpeg"height="100" width="100"></td>
        <td><img class="transparent3" src="images/facetime.jpeg"height="100" width="100"></td>
    </tr>
   </table>
   <table class="center" cellspacing="45" cellpadding="30" width="200px">
    <tr>
        <td><img class="trans1" src="images/skype.png" height="100" width="100"></td>
        <td><img class="trans2" src="images/discord.jpeg"height="100" width="100"></td>
        <td><img class="trans3" src="images/facetime.jpeg"height="100" width="100"></td>
    </tr>
   </table>
   
</body>
</html>
