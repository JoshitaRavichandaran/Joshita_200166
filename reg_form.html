<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
    <form>
        <ul class="form-style-1">
            <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Gender <span class="required">*</span></label>
                <input type="radio" id="female" name="age" value="female">
                <label for="female">female</label>
<input type="radio" id="male" name="age" value="male">
<label for="male">male</label><br>
            </li>
            
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" />
            </li>
            <li>
                <label>Location</label>
                <select name="field4" class="field-select">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                </select>
            </li>
            <li>
                <label>Remarks <span class="required">*</span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit" />
            </li>
        </ul>
        </form>
</body>
</html>
